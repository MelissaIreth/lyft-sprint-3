<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Final sprint 3</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://use.fontawesome.com/046c2163eb.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<nav>
		<div class="logo">
			<img src="assets/img/logo-white.png" alt="placeholder+image">
			<ul>
				<li><a href="#drive">Drive</a></li>
				<li><a href="#explore">Explore</a></li>
				<li><a href="#help">Help</a></li>
			</ul>
		</div>
	</nav>

	<header>
			<div class="img-fondo">
				<img src="assets/img/cropped-Lyft-Promo-Codes-car-1.jpg" alt="placeholder+image">
				<div class="cajita-blanca">
					<p class="turn-miles">TURN MILES INTO MONEY</p>
					<p class="sign-up">SIGN UP TO DRIVE LYFT</p>
					<input type="text" class="number" placeholder="Phone number"><br>
					<button class="become-driver" type="submit">BECOME A DRIVER  <i class="fa fa-heart" aria-hidden="true"></i></button>
					<p class="apllied">Already apllied? Check the status of your application here.</p>
					<p class="earn-money">Earn money for inviting friends to drive. Learn more.</p>
				</div>
			</div>
	</header>

	<section class="play">
		<div class="play-with"><p class="playwl">PLAY WITH LYFT</p></div>
			<div class="coordenadas">
				<i class="fa fa-car" aria-hidden="true"></i>
				<input type="text" name="x" class="x" placeholder=" X coordinate">
				<i class="fa fa-car" aria-hidden="true"></i>
				<input type="text" name="y" class="y" placeholder=" Y coordinate"><br>
				<button type="submit" class="jugar"><div class="start">START</div></button>
			</div>
	</section>

	<footer>
		<div class="proyecto">
		<div class="sprint-alumna">
		<h3>Sprint 3 - Proyect</h3>
		<p>Melissa Pacheco - Laboratoria 2017</p>
		</div>
			<a href="#" class="social"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
			<a href="#" class="social"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			<a href="#" class="social"><i class="fa fa-instagram" aria-hidden="true"></i></a>
			<a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>				
		</div>				
	</footer>
	<script src="assets/js/main.js"></script>
</body>
</html>
